<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart MRI Segmentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #images img {
            width: 100%; 
            max-width: 400px; 
            margin-top: 20px;
        }
        #images div {
            margin-bottom: 20px;
        }
        .image-container {
            text-align: center;
        }
        .caption {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Upload MRI Image</h1>
    <form id="upload-form">
        <input type="file" name="image" required>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div class="progress mt-3">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="uploadProgress">0%</div>
    </div>
    <div id="images" class="mt-3">
        <div class="image-container">
            <img id="originalImage" src="" alt="Original Image" hidden>
            <div class="caption" hidden>Original Image</div>
        </div>
        <div class="image-container">
            <img id="maskImage" src="" alt="Mask Image" hidden>
            <div class="caption" hidden>Segmentation Mask</div>
        </div>
    </div>
</div>

<script>
document.getElementById('upload-form').onsubmit = async function(event) {
    event.preventDefault();
    const formData = new FormData();
    formData.append('image', event.target.image.files[0]);

    const request = new XMLHttpRequest();
    request.open('POST', '/predict', true);

    request.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            const percentage = Math.round((e.loaded / e.total) * 100);
            const progressBar = document.getElementById('uploadProgress');
            progressBar.style.width = percentage + '%';
            progressBar.ariaValueNow = percentage;
            progressBar.textContent = percentage + '%';
        }
    };

    request.onload = function() {
        if (request.status === 200) {
            const data = JSON.parse(request.responseText);
            document.getElementById('originalImage').src = data.original;
            document.getElementById('maskImage').src = data.mask;
            document.getElementById('originalImage').hidden = false;
            document.getElementById('maskImage').hidden = false;
            document.querySelector('#images .image-container:nth-child(1) .caption').hidden = false;
            document.querySelector('#images .image-container:nth-child(2) .caption').hidden = false;
        } else {
            alert('Error processing your image');
        }
    };

    request.send(formData);
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
